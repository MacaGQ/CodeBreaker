<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBreaker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="dot">C</div>
        <div class="dot">O</div>
        <div class="dot">D</div>
        <div class="dot">E</div>
        <div class="dot hidden"> </div>
        <div class="dot">B</div>
        <div class="dot">R</div>
        <div class="dot">E</div>
        <div class="dot">A</div>
        <div class="dot">K</div>
        <div class="dot">E</div>
        <div class="dot">R</div>
    </header>
    <div class="container">
        <div class="game" id="game">
            <div class="playground">
                <div class="dot hidden" id="first-dot"> </div>
                <div class="dot hidden" id="second-dot"> </div>
                <div class="dot hidden" id="third-dot"> </div>
                <div class="dot hidden" id="fourth-dot"> </div>
            </div>
            <div class="playground" id='currentSelection'>
                <div class="dot selected" id="first-dot-user"> </div>
                <div class="dot selected" id="second-dot-user"> </div>
                <div class="dot selected" id="third-dot-user"> </div>
                <div class="dot selected" id="fourth-dot-user"> </div>
            </div>
            <div class="buttons">
                <button onclick="clearColors()" id="clearButton">Clear</button>
                <button onclick="play()" id="goButton">Go!</button>
                <div class ="invisible" id="youWin"><h3>You Win!</h3></div>
                <button onclick="location.reload()" class="invisible" id="playAgain">Play Again?</button>
            </div>
        </div>
        <div class="colorSelection">
            <div class="codeInput playground">
                <div class="dot input" id="red"> </div>
                <div class="dot input" id="orange"> </div>
                <div class="dot input" id="yellow"> </div>
                <div class="dot input" id="green"> </div>
                <div class="dot input" id="lightblue"> </div>
                <div class="dot input" id="blue"> </div>
                <div class="dot input" id="purple"> </div>
                <div class="dot input" id="pink"> </div>
                <div class="dot input" id="black"> </div>
            </div>
        </div>
        <div id="rules">
            <h2>Instrucciones</h2>
            <p>El objectivo del juego es adivinar la serie de colores oculta en la primer linea.</p>
            <p>Para esto, al arriesgar el programa le indicara mediante diferentes colores si las opciones elegidas son correctas:</p>

        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
